{% load i18n %}
<h3>{% blocktrans with filter_title=title %}By {{ filter_title }} descendants{% endblocktrans %}</h3>
<ul>
    {% for choice in choices %}
        <li {% if choice.selected %}class="selected"{% endif %}>
            <a style="padding-{{ choice.padding_dir }}:{{ choice.padding_size }}px"
               href="{{ choice.query_string|iriencode }}">{{ choice.display }}</a>
        </li>
    {% endfor %}
</ul>
