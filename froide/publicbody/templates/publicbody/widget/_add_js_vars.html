{% load i18n %}
{% load static %}
{% load content_helper %}
<script type="text/javascript">
  var Froide = window.Froide || {}
  Froide.url = Froide.url || {}
  Froide.url.searchPublicBody = "{% url 'api:publicbody-search' %}"
  Froide.url.getPublicBody = "{% url 'api:publicbody-detail' pk='0' %}"
  Froide.url.helpAbout = '{% content_url "about" %}'

  Froide.i18n = Froide.i18n || {};
  (function () {
    var i18n = {
      missingPublicBody: '{% trans "Are we missing a public body?" %}',
      publicBodySearchPlaceholder: '{% trans "Ministry of..." %}',
      search: '{% trans "Search" %}',
      examples: '{% trans "Examples:" %}',
      environment: '{% trans "Environment" %}',
      ministryOfLabour: '{% trans "Ministry of Labour" %}',
      or: '{% trans "or" %}',
      noPublicBodiesFound: '{% trans "No Public Bodies found for this query." %}',
      letUsKnow: '{% trans "Please let us know!" %}'
    }
    for (var key in i18n) {
      Froide.i18n[key] = i18n[key]
    }
  }())
</script>
