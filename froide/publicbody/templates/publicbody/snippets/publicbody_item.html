{% load i18n %}

<a class="pull-left" href="{% if object.get_absolute_url %}{{ object.get_absolute_url }}{% else %}{{ object.url }}{% endif %}">
  {% if object.topic_slug %}
    <img src="{{ STATIC_URL }}img/topics/{{ object.topic_slug }}.png" alt="{{ object.topic_auto }}" title="{{ object.topic_auto }}"/>
  {% else %}
    <img src="{{ STATIC_URL }}img/topics/{{ object.topic.slug }}.png" alt="{{ object.topic.name }}" title="{{ object.topic.name }}"/>
  {% endif %}
</a>
<div class="media-body">
  <h4 class="media-heading">
    <a href="{% if object.get_absolute_url %}{{ object.get_absolute_url }}{% else %}{{ object.url }}{% endif %}">
      {{ object.name }}
    </a>
    <br/>
    <small>
    {% if object.jurisdiction.name %}
      {{ object.jurisdiction.name }}
    {% else %}
      {{ object.jurisdiction }}
    {% endif %}
    </small>
  </h4>
</div>
