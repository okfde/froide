{% load i18n %}

<a class="pull-left" href="{{ object.get_absolute_url }}">
  <img src="{{ STATIC_URL }}img/topics/{{ object.topic.slug }}.png" alt="{{ object.topic.name }}" title="{{ object.topic.name }}"/>
</a>
<div class="media-body">
  <h4 class="media-heading">
    <a href="{{ object.get_absolute_url }}">
      {{ object.name }}
    </a>
    <br/>
    <small>
      {{ object.jurisdiction.name }}
    </small>
  </h4>
</div>
