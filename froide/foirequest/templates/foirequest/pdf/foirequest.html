{% load i18n %}
{# djlint:off #}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
        @charset "UTF-8";
        @page {
          margin: 2cm;
          @bottom-left {
            content: '{{ SITE_NAME }} [#{{ object.id }}]';
            font-size: 9pt;
          }
          @bottom-right {
            content: "{% trans 'Page' %} " counter(page) " / " counter(pages);
            font-size: 9pt;
          }
        }
        h1 {
          font-size: 16pt;
        }
        h1 a {
          font-size: 9pt
        }
        section {
          break-after: always;
        }
        a {
         color: #000; 
        }
        dl {
          line-height: 1.3em;
        }
        dl dt, dl dd {
          display: inline;
          margin: 0;
        }
        dl dt {
          font-weight: bold;
        }
        dl dt::before {
          content: '';
          display: block;
        }
        dl dt::after {
          content: ':';
        }
        h2 {
          visibility: hidden;
          position: absolute;
        }
</style>
    <title>{{ object.title }}</title>
    <meta name="description" content="{{ object.get_description }}">
    <meta name="author" content="{{ SITE_NAME }}">
  </head>
  <body>
    <h1>
      {{ object.title }}
      <a href="{{ object.get_absolute_domain_short_url }}">[#{{ object.id }}]</a>
    </h1>
    {% for message in object.messages %}
      {% include "foirequest/pdf/_foimessage.html" with message=message %}
    {% endfor %}
  </body>
</html>
