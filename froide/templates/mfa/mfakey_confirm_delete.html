{% extends "mfa/base.html" %}
{% load i18n %}
{% block app_container %}
    <p>
        {% blocktranslate with name=object.name %}Are you sure you want to delete the key “{{ name }}”?{% endblocktranslate %}
    </p>
    <form method="POST">
        {% csrf_token %}
        <a href="{% url 'mfa:list' %}" class="btn btn-secondary">{% translate "Cancel" %}</a>
        <button class="btn btn-danger ml-auto">{% translate "Confirm deletion" %}</button>
    </form>
{% endblock %}
