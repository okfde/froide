{% extends "mfa/base.html" %}

{% block app_container %}

<div class="row">

    <a href="{% url 'mfa:list' %}" class="btn btn-secondary pull-right">
      {% translate "back to two-factor settings" %}
    </a>
  </div>
</div>

<div class="row justify-content-center mt-3">
  <div class="col-lg-8 ">
    <h2>
      {% block mfa_heading %}{% endblock %}
    </h2>
  </div>
</div>

<div class="row justify-content-center mt-3">
  <div class="col-lg-8 ">
    {% block mfa_inner %}{% endblock %}
  </div>
</div>
{% endblock %}
