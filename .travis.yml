language: python
python:
  - "2.6"
  - "2.7"
services:
  - elasticsearch
before_install:
  - export PIP_USE_MIRRORS=true
  - export PIP_INDEX_URL=https://simple.crate.io/
install:
  - make createenv
  - source froideenv/bin/activate
  - pip install -e .
script:
  - make test
branches:
  only:
    - master